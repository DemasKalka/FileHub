<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="card p-4 shadow-lg border-info border-opacity-25" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            
            <a href="index.html" class="h1 fw-bold text-info text-decoration-none d-block mb-4">FileHub</a>
            <h2 class="h5 text-secondary mb-4">Login to your account</h2>

            <form id="login-form">
                <input type="text" name="username" class="form-control form-control-lg mb-3" placeholder="Username" required>
                <input type="password" name="password" class="form-control form-control-lg mb-4" placeholder="Password" required>
                <button type="submit" class="btn btn-info w-100 fw-bold btn-lg">Login</button>
            </form>

            <p class="mt-4 mb-0 text-secondary small">
                Don't have an account? <a href="register.html" class="text-info fw-bold text-decoration-none">Register here</a>
            </p>
            
            <div id="login-response" class="mt-3 text-danger small"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
