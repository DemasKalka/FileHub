<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow-lg border-info border-opacity-25" style="max-width: 450px; width: 100%;">
        <div class="card-body text-center">
            <a href="index.html" class="h1 fw-bold text-info text-decoration-none d-block mb-3">FileHub</a>
            <h2 class="h5 text-secondary mb-4">Create your account</h2>
            <form id="register-form">
                <input type="text" name="username" class="form-control form-control-lg mb-3" placeholder="Username" required>
                <input type="password" name="password" class="form-control form-control-lg mb-4" placeholder="Password" required>
                
                <button type="submit" class="btn btn-info w-100 fw-bold btn-lg text-dark">Register</button>
            </form>
            <p class="mt-4 mb-0 text-secondary small">
                Already have an account? <a href="login.html" class="text-info fw-bold text-decoration-none">Login here</a>
            </p>
            <div id="register-response" class="mt-3 small fw-bold"></div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
